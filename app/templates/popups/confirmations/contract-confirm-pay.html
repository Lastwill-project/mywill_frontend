<div class="shadow-block">
    <div class="shadow-block__content shadow-block__content_no-lr-padding">
        <div class="alert-window-title"
             translate-values="{
                price: ngPopUp.params.contractCost,
                currency: ngPopUp.params.currency
             }"
             translate="CONFIRMATIONS.CONTRACT_PAY.TEXT"></div>
    </div>
    <div class="shadow-block__content shadow-block__content_min-tb-padding no-border text-center">
        <button type="button"
                ng-click="ngPopUp.params.confirmPayment(ngPopUp.params.contract);"
                class="btn btn-submit">
            <span translate="BUTTONS.CONFIRM"></span>
        </button>
        <button ng-click="closeCurrentPopup()" class="btn btn-transparent">
            <span translate="BUTTONS.CANCEL"></span>
        </button><br/><br/>
    </div>
</div>
