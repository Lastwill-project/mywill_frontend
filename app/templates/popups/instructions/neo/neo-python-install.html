<div class="shadow-block">
    <div class="shadow-block__content shadow-block__content_min-tb-padding shadow-block__content_no-lr-padding">
        <div class="shadow-block__content__blue-title">
            <div class="shadow-block__content__blue-title__name">
                <span class="big-size">{{'CONTRACTS_INSTRUCTIONS.NEO.NEO_PYTHON.TITLE'|translate}}&nbsp;</span>
            </div>
        </div>

    </div>

    <div class="shadow-block__content shadow-block__content_min-tb-padding">
        <ul class="new-instruction-list">
            <li class="new-instruction-list__item">
                <div class="new-instruction-list__item__text">
                    <span translate="CONTRACTS_INSTRUCTIONS.NEO.NEO_PYTHON.LIST.ITEM_1"></span>
                </div>
            </li>
            <li class="new-instruction-list__item">
                <div class="new-instruction-list__item__text">
                    <span translate="CONTRACTS_INSTRUCTIONS.NEO.NEO_PYTHON.LIST.ITEM_2"></span>
                </div>
            </li>
            <li class="new-instruction-list__item">
                <div class="new-instruction-list__item__text">
                    <span translate="CONTRACTS_INSTRUCTIONS.NEO.NEO_PYTHON.LIST.ITEM_3"></span>
                    <div class="copy-block">
                        <button class="copy-block__button relative"
                                clipboard supported="supported"
                                text="'create wallet your_wallet_name.wallet'"
                                ng-class="{copied: ngPopUp.params.contract.copied['code_1']}"
                                on-copied="$root.successCodeCopy(ngPopUp.params.contract, 'code_1')">&nbsp;
                            <i class="icon-content_copy"></i>
                        </button>
                        <div class="copy-block__text"><b>neo</b>> create wallet <b>your_wallet_name</b>.json</div>
                    </div>
                </div>
            </li>

            <li class="new-instruction-list__item">
                <div class="new-instruction-list__item__text">
                    <span translate="CONTRACTS_INSTRUCTIONS.NEO.NEO_PYTHON.LIST.ITEM_4"></span>
                    <div class="copy-block">
                        <button class="copy-block__button relative"
                                clipboard supported="supported"
                                text="'open wallet your_wallet_name.wallet'"
                                ng-class="{copied: ngPopUp.params.contract.copied['code_2']}"
                                on-copied="$root.successCodeCopy(ngPopUp.params.contract, 'code_2')">&nbsp;
                            <i class="icon-content_copy"></i>
                        </button>
                        <div class="copy-block__text"><b>neo</b>> open wallet <b>your_wallet_name</b>.json</div>
                    </div>
                </div>
            </li>

            <li class="new-instruction-list__item">
                <div class="new-instruction-list__item__text">
                    <span translate="CONTRACTS_INSTRUCTIONS.NEO.NEO_PYTHON.LIST.ITEM_5"></span>
                    <div class="copy-block">
                        <button class="copy-block__button relative"
                                clipboard supported="supported"
                                text="'import wif your_wif'"
                                ng-class="{copied: ngPopUp.params.contract.copied['code_3']}"
                                on-copied="$root.successCodeCopy(ngPopUp.params.contract, 'code_3')">&nbsp;
                            <i class="icon-content_copy"></i>
                        </button>
                        <div class="copy-block__text"><b>neo</b>> import key <b>your_wif</b></div>
                    </div>
                </div>
            </li>

            <li class="new-instruction-list__item">
                <div class="new-instruction-list__item__text">
                    <span translate="CONTRACTS_INSTRUCTIONS.NEO.NEO_PYTHON.LIST.ITEM_6"></span>
                    <div class="copy-block">
                        <button class="copy-block__button relative"
                                clipboard supported="supported"
                                text="'state'"
                                ng-class="{copied: ngPopUp.params.contract.copied['code_4']}"
                                on-copied="$root.successCodeCopy(ngPopUp.params.contract, 'code_4')">&nbsp;
                            <i class="icon-content_copy"></i>
                        </button>
                        <div class="copy-block__text"><b>neo</b>> show state</div>
                    </div>
                </div>
            </li>
            <li class="new-instruction-list__item">
                <div class="new-instruction-list__item__text">
                    <span translate="CONTRACTS_INSTRUCTIONS.NEO.NEO_PYTHON.LIST.ITEM_8"></span>
                </div>
            </li>
        </ul>
    </div>
    <div class="shadow-block__content shadow-block__content_min-tb-padding grey-color">
        <button class="btn btn-submit" ng-click="closeCurrentPopup()">
            <span translate="BUTTONS.DONE"></span>
        </button>
    </div>
</div>
