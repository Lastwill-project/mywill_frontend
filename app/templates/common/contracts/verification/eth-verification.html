<div class="shadow-block__content">
    <div class="grid-row">
        <div class="grid-cell grid-cell-1-4 grid-cell-ps-1-3 grid-cell-ls-1-2">
            <div class="form-control">
                <div class="checkbox-decoration">
                    <label for="verification"
                           class="form-control-label inline-label">
                        <i class="form-control-label-icon floated">
                            <img src="/static/images/verification/ethereum.png"
                                 class="verification-icon">
                        </i>
                        <span class="after-floated">Etherscan Verification</span>
                    </label>
                </div>
            </div>
        </div>
        <div class="grid-cell grid-cell-1-6 grid-cell-ps-2-5 grid-cell-ls-1-2">
            <div class="form-control">
                <label class="checkbox-decoration">
                    <input type="checkbox"
                           id="verification" ng-model="request.verification">
                    <span class="checkbox-decoration-displaying">
                    <span class="checkbox-decoration-val checkbox-decoration-val_on" translate="YES"></span>
                    <span class="checkbox-decoration-val checkbox-decoration-val_off" translate="NO"></span>
                </span>
                </label>
            </div>
        </div>
        <div class="grid-cell grid-cell-7-12 form-control-description grid-cell-ps-4-5 grid-cell-vs-1">
            <span class="form-control-description__text">
                Verification is necessary to apply for a listing on the exchanges. After verification, it will be
                possible to place the logo on Etherscan. You will get the source code of the contract to compare
                and check for the declared developer functions.<br>
                Verification cost is $50.
            </span>
        </div>
    </div>
</div>
