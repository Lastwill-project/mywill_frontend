
<button class="btn only-icon float-right" type="button"
        ng-if="(contract.stateValue == 1) || (contract.stateValue == 2)"
        ng-pop-up="{
            template: '/templates/popups/confirmations/delete-contract.html',
            newPopupContent: true,
            params: contract,
            class: 'deleting-contract',
            actions: {
                deleteContract: deleteContract
            }
        }">
    <i class="icon-trash"></i>
</button>

<!-- Activate instruction button -->
<button ng-pop-up="{
            template: '/templates/popups/disclaimers/eth/activate-disclaimer.html',
            newPopupContent: true,
            params: {
                contract: contract
            },
            class: 'conditions',
            onClose: returnToList
        }"
        ng-if="contract.stateValue == 10"
        class="btn btn-transparent hide-ps">
    <span translate="CONTRACTS_BUTTONS.ACTIVATE"></span>
</button>

<!-- Pay instruction button -->
<button ng-click="payContract(contract)"
        ng-if="(contract.stateValue == 1) || (contract.stateValue == 2)"
        class="btn btn-transparent hide-ps">
    <i class="icon-rocket-ship"></i>
    <span translate="CONTRACTS_BUTTONS.LAUNCH"></span>
</button>

<!-- Deposit instruction button -->
<button ng-if="(contract.stateValue == 4) && (contract.contract_type != 4) && (contract.contract_type != 5) && (contract.contract_type != 8)"
        ng-pop-up="{
            template: '/templates/popups/instructions/eth/deposit-instruction.html',
            newPopupContent: true,
            params: {
                contract: contract
            },
            onClose: returnToList
        }"
        class="btn btn-transparent hide-ps">
    <span translate="CONTRACTS_BUTTONS.DEPOSIT"></span>
</button>

<!-- Deposit instruction button -->
<button ng-if="(contract.stateValue == 4) && (contract.contract_type == 8)"
        ng-pop-up="{
            template: '/templates/popups/instructions/eth/deposit-instruction.html',
            newPopupContent: true,
            instructionParams: {
                coinName: tokenInfo.symbol,
                gasLimit: 100000,
                specifyDescription: 'AIRDROP_DESCRIPTION'
            },
            params: {
                contract: contract
            },
            onClose: returnToList
        }"
        class="btn btn-transparent hide-ps">
    <span translate="CONTRACTS_BUTTONS.DEPOSIT"></span>
</button>

<!-- Add addresses ti airdrop -->
<button ng-if="(contract.stateValue == 4) && (contract.contract_type == 8) && !contract.contract_details.sent_count"
        ng-pop-up="{
            template: '/templates/popups/forms/eth/airdrop-addresses-form.html',
            newPopupContent: true,
            params: {
                contract: contract
            }
        }"
        class="btn btn-transparent">
    <span translate="CONTRACTS_BUTTONS.ADD_ADDRESSES"></span>
</button>

<!-- Airdrop send table instruction button -->

<button ng-if="(contract.stateValue == 4) && (contract.contract_type == 8) && contract.contract_details.added_count"
        ng-pop-up="{
            template: '/templates/popups/data-preview/airdrop-next-send-table.html',
            newPopupContent: true,
            class: 'page-size',
            params: {
                filter: 'added',
                contract: contract
            }
        }"
        class="btn btn-transparent">
    <span translate="CONTRACTS_BUTTONS.SEND_AIRDROP_ADDRESSES"></span>
</button>

<!-- Cancel instruction button (Deferred, Lost Key) -->
<button ng-if="(contract.stateValue == 4) && ((contract.contract_type == 1) || (contract.contract_type == 2))"
        ng-pop-up="{
            template: '/templates/popups/instructions/eth/cancel-instruction.html',
            newPopupContent: true,
            params: {
                contract: contract
            },
            onClose: returnToList
        }"
        class="btn btn-transparent hide-ps">
    <span translate="CONTRACTS_BUTTONS.CANCEL"></span>
</button>

<!-- I Alive instruction button (Will | platform_alive == false) -->
<button ng-if="(contract.stateValue == 4) && (contract.contract_type == 0)"
        ng-pop-up="{
            template: !contract.contract_details.platform_alive ?
                '/templates/popups/instructions/eth/i-alive-instruction.html' :
                '/templates/popups/instructions/networks/i-alive-instruction.html',
            newPopupContent: true,
            params: {
                contract: contract
            },
            onClose: returnToList
        }"
        class="btn btn-transparent hide-ps">
    <span translate="CONTRACTS_BUTTONS.I_ALIVE"></span>
</button>

<!-- Cancel instruction button (Will | platform_cancel == false) -->
<button ng-if="(contract.stateValue == 4) && (contract.contract_type == 0)"
        ng-pop-up="{
            template: !contract.contract_details.platform_cancel ?
                '/templates/popups/instructions/eth/will-cancel-instruction.html' :
                '/templates/popups/instructions/networks/will-cancel-instruction.html',
            newPopupContent: true,
            params: {
                contract: contract
            },
            onClose: returnToList
        }"
        class="btn btn-transparent hide-ps">
    <span translate="CONTRACTS_BUTTONS.CANCEL"></span>
</button>

<!-- Withdraw instruction button (Will | platform_cancel == false) -->
<button ng-if="(contract.stateValue == 5) && (contract.contract_type == 0)"
        ng-pop-up="{
            template: !contract.contract_details.platform_cancel ?
                '/templates/popups/instructions/eth/will-withdraw-instruction.html' :
                '/templates/popups/instructions/networks/will-withdraw-instruction.html',
            newPopupContent: true,
            params: {
                contract: contract
            },
            onClose: returnToList
        }"
        class="btn btn-transparent hide-ps">
    <span translate="CONTRACTS_BUTTONS.WITHDRAW"></span>
</button>



<button ng-if="(contract.stateValue == 4) && (contract.contract_type == 4)"
        ng-pop-up="{
            template: '/templates/popups/instructions/eth/finalize-instruction.html',
            newPopupContent: true,
            params: {
                contract: contract
            },
            onClose: returnToList
        }"
        class="btn btn-transparent hide-ps">
    <span translate="CONTRACTS_BUTTONS.FINALIZE"></span>
</button>

<!-- Date changing form button -->
<button ng-if="(getNowDateTime(true).format('X') * 1 < contract.contract_details.stop_date) && (contract.stateValue == 4) && (contract.contract_type == 4) && contract.contract_details.allow_change_dates"
        ng-pop-up="{
            template: '/templates/popups/forms/eth/change-dates-form.html',
            newPopupContent: true,
            params: {
                contract: contract
            },
            class: 'page-size',
            onClose: returnToList
        }"
        class="btn btn-transparent hide-ps">
    <span translate="CONTRACTS_BUTTONS.CHANGE_DATES"></span>
</button>


<!-- Date changing form button -->
<button ng-if="(contract.stateValue == 4) && (contract.contract_type == 9) && isAuthor"
        ng-pop-up="{
            template: '/templates/popups/forms/eth/contract-settings.html',
            newPopupContent: true,
            params: {
                contract: contract
            },
            class: 'language-switcher-popup',
            onClose: returnToList
        }"
        class="btn btn-transparent hide-ps">
    <span translate="CONTRACTS_BUTTONS.SETTINGS"></span>
</button>

<!-- Investment pool send funds instruction -->
<button ng-if="(contract.stateValue == 4) && (contract.contract_type == 9) &&
         (
            ((bigNumber(contract.contract_details.raised_amount).minus(contract.contract_details.soft_cap) >= 0) && (isAuthor || contract.contract_details.send_tokens_soft_cap)) ||
            ((bigNumber(contract.contract_details.raised_amount).minus(contract.contract_details.hard_cap) >= 0) && contract.contract_details.send_tokens_hard_cap)
         )"
        ng-pop-up="{
          template: '/templates/popups/instructions/eth/investment-pool-send-funds-instruction.html',
                newPopupContent: true,
                params: {
                    contract: contract
                }
            }"
        class="btn btn-transparent hide-ps">
    <span translate="CONTRACTS_BUTTONS.SEND_FUNDS"></span>
</button>

<!-- Investment pool cancel instruction -->
<button ng-if="(contract.stateValue == 4) && (contract.contract_type == 9) && isAuthor"
        ng-pop-up="{
            template: '/templates/popups/instructions/eth/investment-pool-cancel-instruction.html',
            newPopupContent: true,
            params: {
                contract: contract
            }
        }"
        class="btn btn-transparent hide-ps">
    <span translate="CONTRACTS_BUTTONS.CANCEL"></span>
</button>


<!-- Investment pool get tokens instruction -->
<button ng-if="(contract.stateValue == 11) && (contract.contract_type == 9)"
        ng-pop-up="{
            template: '/templates/popups/instructions/eth/investment-pool-get-tokens-instruction.html',
            newPopupContent: true,
            params: {
                contract: contract
            }
        }"
        class="btn btn-transparent hide-ps">
    <span translate="CONTRACTS_BUTTONS.GET_TOKENS"></span>
</button>


<!-- Whitelist form button -->
<button ng-if="(contract.stateValue == 4) && (contract.contract_type == 4) && contract.contract_details.whitelist"
        ng-pop-up="{
            template: '/templates/popups/forms/eth/whitelist-form.html',
            newPopupContent: true,
            params: {
                contract: contract
            },
            class: 'page-size',
            onClose: returnToList
        }"
        class="btn btn-transparent hide-ps">
    <span translate="CONTRACTS_BUTTONS.WHITELIST"></span>
</button>


<!-- Mint form button -->
<button ng-if="(contract.stateValue == 4) && (contract.contract_type == 5) && contract.contract_details.future_minting"
        ng-pop-up="{
            template: '/templates/popups/forms/eth/mint-token-form.html',
            newPopupContent: true,
            params: {
                contract: contract
            },
            class: 'page-size',
            onClose: returnToList
        }"
        class="btn btn-transparent hide-ps">
    <span translate="CONTRACTS_BUTTONS.MINT"></span>
</button>

<!-- Finalize token contract form button -->
<button ng-pop-up="{
            template: '/templates/popups/disclaimers/eth/mint-finalize-disclaimer.html',
            newPopupContent: true,
            params: {
                contract: contract
            },
            class: 'conditions',
            onClose: returnToList
        }"
        ng-if="(contract.stateValue == 4) && (contract.contract_type == 5) && contract.contract_details.future_minting"
        class="btn btn-transparent hide-ps">
    <span translate="CONTRACTS_BUTTONS.FINALIZE"></span>
</button>
