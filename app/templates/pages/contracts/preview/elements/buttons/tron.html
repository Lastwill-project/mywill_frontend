<div class="contract-form-fieldset without-padding">
    <div class="contract-form-information-btns">
        <div class="grid-row">
            <div class="grid-cell grid-cell-vs-1-2 float-right"
                 ng-if="(contract.stateValue == 1) || (contract.stateValue == 2)">
                <button class="btn btn-transparent btn-transparent-red with-icon mobile-width-100 with-icon initial-padding text-center"
                        ng-pop-up="{
                            template: '/templates/popups/confirmations/delete-contract.html',
                            newPopupContent: true,
                            params: contract,
                            class: 'deleting-contract',
                            actions: {
                                deleteContract: deleteContract
                            }
                        }">
                    <i class="icon-trash"></i>
                    <span translate="CONTRACTS_BUTTONS.DELETE"></span>
                </button><br/><br/>
            </div>

            <!-- Launch button -->
            <div class="grid-cell grid-cell-vs-1-2" ng-if="(contract.stateValue == 1) || (contract.stateValue == 2)">
                <button class="btn btn-transparent mobile-width-100 text-center"
                        ng-click="payContract(contract)">
                    <i class="icon-rocket-ship"></i>
                    <span translate="CONTRACTS_BUTTONS.LAUNCH"></span>
                </button><br/><br/>
            </div>

            <!-- Create Asset form button -->
            <div class="grid-cell grid-cell-vs-1-2" ng-if="(contract.stateValue == 4) && (contract.contract_type == 16)">
                <button ng-pop-up="{
                            template: '/templates/popups/forms/tron/create-asset-form.html',
                            newPopupContent: true,
                            reGenerateChart: reGenerateChart,
                            params: {
                                contract: contract
                            },
                            class: 'page-size',
                            onClose: returnToList
                        }"
                        class="btn btn-transparent mobile-width-100 text-center">
                    <span>Create Asset</span>
                </button><br/><br/>
            </div>

            <!-- Mint form button -->
            <div class="grid-cell grid-cell-vs-1-2" ng-if="(contract.stateValue == 4) && (contract.contract_type == 15) && contract.contract_details.future_minting">
                <button ng-pop-up="{
                            template: '/templates/popups/forms/tron/mint-token-form.html',
                            newPopupContent: true,
                            reGenerateChart: reGenerateChart,
                            params: {
                                contract: contract
                            },
                            class: 'page-size',
                            onClose: returnToList
                        }"
                        class="btn btn-transparent mobile-width-100 text-center">
                    <span translate="CONTRACTS_BUTTONS.MINT"></span>
                </button><br/><br/>
            </div>

            <!-- Finalize token contract form button -->
            <div class="grid-cell grid-cell-vs-1-2"
                 ng-if="(contract.stateValue == 4) && (contract.contract_type == 15) && contract.contract_details.future_minting">
                <button ng-pop-up="{
                            template: '/templates/popups/disclaimers/tron/mint-finalize-disclaimer.html',
                            newPopupContent: true,
                            params: {
                                contract: contract
                            },
                            class: 'conditions',
                            onClose: returnToList
                        }"
                        class="btn btn-transparent mobile-width-100 text-center">
                    <span translate="CONTRACTS_BUTTONS.FINALIZE"></span>
                </button><br/><br/>
            </div>

            <!-- Edit button -->
            <div class="grid-cell grid-cell-vs-1-2" ng-if="contract.stateValue == 1">
                <a ui-sref="main.createcontract.edit({id: contract.id})" class="text-center btn btn-transparent mobile-width-100 with-icon initial-padding">
                    <i class="icon-edit"></i>
                    <span translate="CONTRACTS_BUTTONS.EDIT"></span>
                </a><br/><br/>
            </div>

            <!--&lt;!&ndash; Settings form button &ndash;&gt;-->
            <!--<div class="grid-cell grid-cell-vs-1-2"-->
                 <!--ng-if="contract.contract_details.buttons.settings">-->
                <!--<button ng-pop-up="{-->
                            <!--template: '/templates/popups/forms/eth/contract-settings.html',-->
                            <!--newPopupContent: true,-->
                            <!--params: {-->
                                <!--contract: contract-->
                            <!--},-->
                            <!--class: 'language-switcher-popup',-->
                            <!--onClose: returnToList-->
                        <!--}"-->
                        <!--class="btn btn-transparent mobile-width-100">-->
                    <!--<span translate="CONTRACTS_BUTTONS.SETTINGS"></span>-->
                <!--</button><br/><br/>-->
            <!--</div>-->

            <!--&lt;!&ndash; Investment pool send funds instruction &ndash;&gt;-->
            <!--<div class="grid-cell grid-cell-vs-1-2"-->
                 <!--ng-if="contract.contract_details.buttons.send_funds">-->

                <!--<button ng-pop-up="{-->
                            <!--template: '/templates/popups/instructions/eth/investment-pool-send-funds-instruction.html',-->
                            <!--newPopupContent: true,-->
                            <!--params: {-->
                                <!--contract: contract-->
                            <!--}-->
                        <!--}"-->
                        <!--class="btn btn-transparent mobile-width-100">-->
                    <!--<span translate="CONTRACTS_BUTTONS.SEND_FUNDS"></span>-->
                <!--</button><br/><br/>-->
            <!--</div>-->


            <!-- Airdrop add addresses button -->
            <div class="grid-cell grid-cell-vs-1-2"
                 ng-if="(contract.stateValue == 4) && (contract.contract_type == 17) && !contract.contract_details.sent_count">
                <button ng-pop-up="{
                            template: '/templates/popups/forms/tron/airdrop-addresses-form.html',
                            newPopupContent: true,
                            actions: {
                                updateBalanceInfo: updateBalanceInfo
                            },
                            params: {
                                contract: contract
                            }
                        }"
                        class="btn btn-transparent mobile-width-100">
                    <span translate="CONTRACTS_BUTTONS.ADD_ADDRESSES"></span>
                </button><br/><br/>
            </div>

            <!-- Airdrop send table instruction button -->
            <div class="grid-cell grid-cell-vs-1-2"
                 ng-if="(contract.stateValue == 4) && (contract.contract_type == 17) && contract.contract_details.added_count">
                <button ng-pop-up="{
                            template: '/templates/popups/data-preview/tron-airdrop-next-send-table.html',
                            newPopupContent: true,
                            class: 'page-size',
                            params: {
                                filter: 'added',
                                contract: contract,
                                tokenInfo: tokenInfo
                            }
                        }"
                        class="btn btn-transparent mobile-width-100">
                    <span translate="CONTRACTS_BUTTONS.SEND_AIRDROP_ADDRESSES"></span>
                </button><br/><br/>
            </div>

            <!-- Lost key i'm good -->
            <div class="grid-cell grid-cell-vs-1-2"
                 ng-controller="tronLostKeyImAlievController"
                 ng-if="(contract.stateValue == 4) && (contract.contract_type == 18)">
                <button type="button"
                        ng-click="callIALive()"
                        class="btn btn-transparent mobile-width-100">
                    <span class="lds-ellipsis" ng-if="contract.imAliveProgress">
                        <span class="lds-ellipsis-container">
                            <span></span><span></span><span></span><span></span>
                        </span>
                    </span>
                    <span>Confirm access</span>
                </button><br/><br/>
                <div ng-include="'/templates/popups/forms/tron/new-extensions-alerts.html'"></div>
            </div>

            <!-- Lost key cancel -->
            <div class="grid-cell grid-cell-vs-1-2"
                 ng-if="(contract.stateValue == 4) && (contract.contract_type == 18)">
                <button type="button"
                        ng-pop-up="{
                            template: '/templates/popups/confirmations/confirm-cancel-contract.html',
                            newPopupContent: true,
                            class: 'deleting-contract',
                            contract: contract
                        }"
                        class="btn btn-transparent mobile-width-100">
                    <span>Cancel contract</span>
                </button>
            </div>
        </div>
    </div>
    <div ng-include="'/templates/pages/contracts/preview/elements/birthday.html'"></div>
</div>
