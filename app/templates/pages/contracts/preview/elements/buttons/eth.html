<div class="contract-form-fieldset without-padding">
    <div class="contract-form-information-btns">
        <div class="grid-row">
            <div class="grid-cell grid-cell-vs-1-2 float-right"
                 ng-if="(contract.stateValue == 1) || (contract.stateValue == 2)">
                <button class="btn btn-red with-icon mobile-width-100 with-icon initial-padding text-center"
                        ng-pop-up="{
                            template: '/templates/popups/confirmations/delete-contract.html',
                            newPopupContent: true,
                            params: contract,
                            class: 'deleting-contract',
                            actions: {
                                deleteContract: deleteContract
                            }
                        }">
                    <i class="icon-trash"></i>
                    <span translate="CONTRACTS_BUTTONS.DELETE"></span>
                </button><br/><br/>
            </div>

            <!-- Launch button -->
            <div class="grid-cell grid-cell-vs-1-2" ng-if="(contract.stateValue == 1) || (contract.stateValue == 2)">
                <button class="btn btn-transparent mobile-width-100 text-center"
                        ng-click="payContract(contract)">
                    <i class="icon-rocket-ship"></i>
                    <span translate="CONTRACTS_BUTTONS.LAUNCH"></span>
                </button><br/><br/>
            </div>

            <!-- Activate button -->
            <div class="grid-cell grid-cell-vs-1-2" ng-if="contract.stateValue == 10">
                <button class="btn btn-transparent mobile-width-100 text-center"
                        ng-pop-up="{
                            template: '/templates/popups/disclaimers/eth/activate-disclaimer.html',
                            newPopupContent: true,
                            params: {
                                contract: contract
                            },
                            class: 'conditions',
                            onClose: returnToList
                        }">
                    <span translate="CONTRACTS_BUTTONS.ACTIVATE"></span>
                </button><br/><br/>
            </div>

            <!-- Mint form button -->
            <div class="grid-cell grid-cell-vs-1-2" ng-if="(contract.stateValue == 4) && (contract.contract_type == 5) && contract.contract_details.future_minting">
                <button ng-pop-up="{
                            template: '/templates/popups/forms/eth/mint-token-form.html',
                            newPopupContent: true,
                            params: {
                                contract: contract
                            },
                            class: 'page-size',
                            onClose: returnToList
                        }"
                        class="btn btn-transparent mobile-width-100 text-center">
                    <span translate="CONTRACTS_BUTTONS.MINT"></span>
                </button><br/><br/>
            </div>

            <!-- Finalize token contract form button -->
            <div class="grid-cell grid-cell-vs-1-2"
                 ng-if="(contract.stateValue == 4) && (contract.contract_type == 5) && contract.contract_details.future_minting">
                <button ng-pop-up="{
                            template: '/templates/popups/disclaimers/eth/mint-finalize-disclaimer.html',
                            newPopupContent: true,
                            params: {
                                contract: contract
                            },
                            class: 'conditions',
                            onClose: returnToList
                        }"
                        class="btn btn-transparent mobile-width-100 text-center">
                    <span translate="CONTRACTS_BUTTONS.FINALIZE"></span>
                </button><br/><br/>
            </div>

            <!-- Edit button -->
            <div class="grid-cell grid-cell-vs-1-2" ng-if="contract.stateValue == 1">
                <a ui-sref="main.createcontract.edit({id: contract.id})" class="text-center btn btn-transparent mobile-width-100 with-icon initial-padding">
                    <i class="icon-edit"></i>
                    <span translate="CONTRACTS_BUTTONS.EDIT"></span>
                </a><br/><br/>
            </div>

            <!-- Deposit instruction button -->
            <div class="grid-cell grid-cell-vs-1-2" ng-if="(contract.stateValue == 4) && (contract.contract_type != 4) && (contract.contract_type != 5) && (contract.contract_type != 8) && (contract.contract_type != 9)">
                <button ng-pop-up="{
                            template: '/templates/popups/instructions/eth/deposit-instruction.html',
                            newPopupContent: true,
                            params: {
                                contract: contract
                            }
                        }"
                        class="btn btn-transparent mobile-width-100">
                    <span translate="CONTRACTS_BUTTONS.DEPOSIT"></span>
                </button><br/><br/>
            </div>

            <!-- Airdrop deposit button -->
            <div class="grid-cell grid-cell-vs-1-2" ng-if="(contract.stateValue == 4) && (contract.contract_type == 8)">
                <button ng-pop-up="{
                            template: '/templates/popups/instructions/eth/deposit-instruction.html',
                            newPopupContent: true,
                            instructionParams: {
                                coinName: tokenInfo.symbol,
                                gasLimit: 100000,
                                specifyDescription: 'AIRDROP_DESCRIPTION'
                            },
                            params: {
                                contract: contract
                            }
                        }"
                        class="btn btn-transparent mobile-width-100">
                    <span translate="CONTRACTS_BUTTONS.DEPOSIT"></span>
                </button><br/><br/>
            </div>

            <!-- Airdrop add addresses button -->
            <div class="grid-cell grid-cell-vs-1-2"
                 ng-if="(contract.stateValue == 4) && (contract.contract_type == 8) && !contract.contract_details.sent_count">
                <button ng-pop-up="{
                            template: '/templates/popups/forms/eth/airdrop-addresses-form.html',
                            newPopupContent: true,
                            actions: {
                                updateBalanceInfo: updateBalanceInfo
                            },
                            params: {
                                contract: contract
                            }
                        }"
                        class="btn btn-transparent mobile-width-100">
                    <span translate="CONTRACTS_BUTTONS.ADD_ADDRESSES"></span>
                </button><br/><br/>
            </div>

            <!-- Airdrop send table instruction button -->
            <div class="grid-cell grid-cell-vs-1-2"
                 ng-if="(contract.stateValue == 4) && (contract.contract_type == 8) && contract.contract_details.added_count">

                <button ng-pop-up="{
                            template: '/templates/popups/data-preview/airdrop-next-send-table.html',
                            newPopupContent: true,
                            class: 'page-size',
                            params: {
                                filter: 'added',
                                contract: contract,
                                tokenInfo: tokenInfo
                            }
                        }"
                        class="btn btn-transparent mobile-width-100">
                    <span translate="CONTRACTS_BUTTONS.SEND_AIRDROP_ADDRESSES"></span>
                </button><br/><br/>
            </div>

            <!-- Cancel instruction button (Deferred, Lost Key) -->
            <div class="grid-cell grid-cell-vs-1-2"
                 ng-if="(contract.stateValue == 4) && ((contract.contract_type == 1) || (contract.contract_type == 2))">
                <button ng-pop-up="{
                            template: '/templates/popups/instructions/eth/cancel-instruction.html',
                            newPopupContent: true,
                            params: {
                                contract: contract
                            }
                        }"
                        class="btn btn-transparent mobile-width-100">
                    <span translate="CONTRACTS_BUTTONS.CANCEL"></span>
                </button><br/><br/>
            </div>

            <!-- I Alive instruction button (Will | platform_alive == false) -->
            <div class="grid-cell grid-cell-vs-1-2"
                 ng-if="(contract.stateValue == 4) && (contract.contract_type == 0)">
                <button ng-pop-up="{
                            template: !contract.contract_details.platform_alive ?
                                '/templates/popups/instructions/eth/i-alive-instruction.html' :
                                '/templates/popups/instructions/networks/i-alive-instruction.html',
                            newPopupContent: true,
                            params: {
                                contract: contract
                            }
                        }"
                        class="btn btn-transparent mobile-width-100">
                    <span translate="CONTRACTS_BUTTONS.I_ALIVE"></span>
                </button><br/><br/>
            </div>

            <!-- Cancel instruction button (Will | platform_cancel == false) -->
            <div class="grid-cell grid-cell-vs-1-2"
                 ng-if="(contract.stateValue == 4) && (contract.contract_type == 0)">
                <button ng-pop-up="{
                            template: !contract.contract_details.platform_cancel ?
                                '/templates/popups/instructions/eth/will-cancel-instruction.html' :
                                '/templates/popups/instructions/networks/will-cancel-instruction.html',
                            newPopupContent: true,
                            params: {
                                contract: contract
                            }
                        }"
                        class="btn btn-transparent mobile-width-100">
                    <span translate="CONTRACTS_BUTTONS.CANCEL"></span>
                </button><br/><br/>
            </div>

            <!-- Withdraw instruction button (Will | platform_cancel == false) -->
            <div class="grid-cell grid-cell-vs-1-2"
                 ng-if="(contract.stateValue == 5) && (contract.contract_type == 0)">
                <button ng-pop-up="{
                            template: !contract.contract_details.platform_cancel ?
                                '/templates/popups/instructions/eth/will-withdraw-instruction.html' :
                                '/templates/popups/instructions/networks/will-withdraw-instruction.html',
                            newPopupContent: true,
                            params: {
                                contract: contract
                            }
                        }"
                        class="btn btn-transparent mobile-width-100">
                    <span translate="CONTRACTS_BUTTONS.WITHDRAW"></span>
                </button><br/><br/>
            </div>

            <!-- Finalize button -->
            <div class="grid-cell grid-cell-vs-1-2" ng-if="(contract.stateValue == 4) && (contract.contract_type == 4)">
                <button ng-pop-up="{
                            template: '/templates/popups/instructions/eth/finalize-instruction.html',
                            newPopupContent: true,
                            params: {
                                contract: contract
                            }
                        }"
                        class="btn btn-transparent mobile-width-100">
                    <span translate="CONTRACTS_BUTTONS.FINALIZE"></span>
                </button><br/><br/>
            </div>

            <!-- Date changing form button -->
            <div class="grid-cell grid-cell-vs-1-2"
                 ng-if="(getNowDateTime(true).format('X') * 1 < contract.contract_details.stop_date) && (contract.stateValue == 4) && ((contract.contract_type == 4)||((contract.contract_type == 9) && isAuthor)) && contract.contract_details.allow_change_dates">
                <button ng-pop-up="{
                            template: '/templates/popups/forms/eth/change-dates-form.html',
                            newPopupContent: true,
                            params: {
                                contract: contract
                            },
                            class: 'page-size',
                            onClose: returnToList
                        }"
                        class="btn btn-transparent mobile-width-100">
                    <span translate="CONTRACTS_BUTTONS.CHANGE_DATES"></span>
                </button><br/><br/>
            </div>


            <!-- Whitelist form button -->
            <div class="grid-cell grid-cell-vs-1-2"
                 ng-if="(contract.stateValue == 4) && ((contract.contract_type == 4)||((contract.contract_type == 9) && isAuthor)) && contract.contract_details.whitelist">
                <button ng-pop-up="{
                            template: '/templates/popups/forms/eth/whitelist-form.html',
                            newPopupContent: true,
                            params: {
                                contract: contract
                            },
                            class: 'page-size',
                            onClose: returnToList
                        }"
                        class="btn btn-transparent mobile-width-100">
                    <span translate="CONTRACTS_BUTTONS.WHITELIST"></span>
                </button><br/><br/>
            </div>

            <!-- Investment pool add investment address -->
            <div class="grid-cell grid-cell-vs-1-2"
                 ng-if="(contract.stateValue == 4) && (contract.contract_type == 9) && !contract.contract_details.investment_address && isAuthor">
                <button ng-pop-up="{
                            template: '/templates/popups/forms/eth/add-address-form.html',
                            newPopupContent: true,
                            params: {
                                contract: contract,
                                web3Method: 'setInvestmentAddress',
                                labelField: ('CONTRACTS.FORMS.INVESTMENT_POOL.FIELDS.INVESTMENT_ADDRESS.LABEL'|translate),
                                descriptionField: ('CONTRACTS.FORMS.INVESTMENT_POOL.FIELDS.INVESTMENT_ADDRESS.DESCRIPTION'|translate),
                                instructionTitle: ('CONTRACTS.FORMS.INVESTMENT_POOL.FIELDS.INVESTMENT_ADDRESS_ON_OFF.LABEL'|translate),
                                instructionDescription: 'CONTRACTS_INSTRUCTIONS.ETH.SET_ADDRESS.DESTINATION_ADDRESS.DESCRIPTION'
                            },
                            class: 'page-size'
                        }"
                        class="btn btn-transparent mobile-width-100">
                    <span translate="CONTRACTS.FORMS.INVESTMENT_POOL.FIELDS.INVESTMENT_ADDRESS_ON_OFF.LABEL"></span>
                </button><br/><br/>
            </div>

            <!-- Investment pool add token address -->
            <div class="grid-cell grid-cell-vs-1-2"
                 ng-if="(contract.stateValue == 4) && (contract.contract_type == 9) && !contract.contract_details.token_address && isAuthor">
                <button ng-pop-up="{
                            template: '/templates/popups/forms/eth/add-address-form.html',
                            newPopupContent: true,
                            params: {
                                contract: contract,
                                web3Method: 'setInvestmentAddress',
                                labelField: ('CONTRACTS.FORMS.INVESTMENT_POOL.FIELDS.TOKEN_ADDR.LABEL'|translate),
                                descriptionField: ('CONTRACTS.FORMS.INVESTMENT_POOL.FIELDS.TOKEN_ADDR.DESCRIPTION'|translate),
                                instructionTitle: ('CONTRACTS.FORMS.INVESTMENT_POOL.FIELDS.TOKEN_ADDRESS_ON_OFF.LABEL'|translate),
                                instructionDescription: 'CONTRACTS_INSTRUCTIONS.ETH.SET_ADDRESS.TOKEN_ADDRESS.DESCRIPTION',
                                isToken: true
                            },
                            class: 'page-size'
                        }"
                        class="btn btn-transparent mobile-width-100">
                    <span translate="CONTRACTS.FORMS.INVESTMENT_POOL.FIELDS.TOKEN_ADDRESS_ON_OFF.LABEL"></span>
                </button><br/><br/>
            </div>

        </div>
    </div>
</div>
