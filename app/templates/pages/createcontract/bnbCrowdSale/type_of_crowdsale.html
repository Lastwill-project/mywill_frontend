<div class="shadow-block__content">
    <div class="form-control-label"
         translate="CONTRACTS.FORMS.CROWD_SALE.FIELDS.CROWD_SALE_TYPE.LABEL"></div>
    <div class="grid-row">
        <div class="grid-cell grid-cell-1-3 grid-cell-ls-1">
            <div class="form-control">
                <div class="checkbox-decoration">
                    <label class="radio-button-decoration">
                        <input type="radio" id="pre-sale-mode-radio" name="sale-mode" ng-model="request.continue_minting" ng-value="true">
                        <span ng-class="{'icon-radio-checked': request.continue_minting, 'icon-radio-unchecked': !request.continue_minting}"></span>
                    </label>
                    <label class="form-control-label inline-label" for="pre-sale-mode-radio"
                           translate="CONTRACTS.FORMS.CROWD_SALE.FIELDS.CROWD_SALE_TYPE.VALUE_1"></label>
                </div>
            </div>
        </div>

        <div class="grid-cell grid-cell-2-3 grid-cell-ls-1 form-control-description">
            <span class="form-control-description__text"
                  translate="CONTRACTS.FORMS.CROWD_SALE.FIELDS.CROWD_SALE_TYPE.DESCRIPTION_1"></span>
        </div>
    </div>
    <div class="grid-row">
        <div class="grid-cell grid-cell-1-3 grid-cell-ls-1">
            <div class="form-control">
                <div class="checkbox-decoration">
                    <label class="radio-button-decoration">
                        <input type="radio" id="sale-mode-radio" name="sale-mode" ng-model="request.continue_minting" ng-value="false">
                        <span ng-class="{'icon-radio-checked': !request.continue_minting, 'icon-radio-unchecked': request.continue_minting}"></span>
                    </label>
                    <label class="form-control-label inline-label" for="sale-mode-radio"
                           translate="CONTRACTS.FORMS.CROWD_SALE.FIELDS.CROWD_SALE_TYPE.VALUE_2"></label>
                </div>
            </div>
        </div>
        <div class="grid-cell grid-cell-2-3 grid-cell-ls-1 form-control-description">
            <span class="form-control-description__text"
                  translate="CONTRACTS.FORMS.CROWD_SALE.FIELDS.CROWD_SALE_TYPE.DESCRIPTION_2"></span>
        </div>
    </div>
</div>
